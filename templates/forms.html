{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}
{{title}}
{% endblock%}

{% block content %}



<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-12">
        <form action="" method="POST">{%csrf_token%}
            {{form|crispy}}
            <br>
            <input class="btn btn-primary" type="submit" value="Submit" name="Submit">
        </form>
    </div>
</div>

{% endblock content %}
